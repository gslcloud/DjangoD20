<!-- character_class.html -->
{% extends 'base.html' %}
{% load static %}

{% block content %}
  <div class="container">
    <h1>Character Class Customization</h1>
    <form method="POST" id="character-class-form">
      {% csrf_token %}
      <div class="form-group">
        <label for="class-select">Select a Character Class:</label>
        <select class="form-control" id="class-select" name="class">
          {% for character_class in character_classes %}
            <option value="{{ character_class.name }}">{{ character_class.name }}</option>
          {% endfor %}
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Select</button>
    </form>
    <div id="character-class-details"></div>
  </div>

  <script src="{% static 'js/character_class.js' %}"></script>
{% endblock %}
